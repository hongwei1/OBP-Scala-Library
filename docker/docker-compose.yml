version: "3.9"

services:
  # SBT container for building/publishing library
  sbt:
    build:
      context: ./sbt
      dockerfile: Dockerfile
    container_name: obp-sbt
    working_dir: /workspace
    volumes:
      - ../:/workspace
      - sbt-cache:/root/.sbt
      - ivy-cache:/root/.ivy2
      - coursier-cache:/root/.cache/coursier
    environment:
      - SBT_OPTS=-Xmx2G -XX:+UseG1GC
    tty: true
    stdin_open: true

volumes:
  sbt-cache:
  ivy-cache:
  coursier-cache:
